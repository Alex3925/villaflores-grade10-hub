<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade 10 Hub - Villaflores College</title>
    
    <link rel="icon" type="image/x-icon" href="https://villaflorescollege.s3.us-west-2.amazonaws.com/favicons/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="https://villaflorescollege.s3.us-west-2.amazonaws.com/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://villaflorescollege.s3.us-west-2.amazonaws.com/favicons/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="https://villaflorescollege.s3.us-west-2.amazonaws.com/favicons/apple-touch-icon.png">
    <link rel="manifest" href="https://villaflorescollege.s3.us-west-2.amazonaws.com/favicons/site.webmanifest">
    
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("https://villaflorescollege.s3.us-west-2.amazonaws.com/SCHOOL_BACKDROP.jpg");
            background-size: cover;
            background-position: center;
            opacity: 0.3;
            z-index: -1;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .logo {
            max-width: 200px;
            margin-bottom: 1rem;
        }
        
        h1 {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 1rem;
        }
        
        .chat-container {
            width: 100%;
            max-width: 800px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            height: 500px;
        }
        
        .chat-header {
            background-color: #3498db;
            color: white;
            padding: 1rem;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-header span {
            font-size: 0.9rem;
        }
        
        .chat-messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            background-color: #f9f9f9;
        }
        
        .message {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border-radius: 5px;
            max-width: 80%;
        }
        
        .message.sent {
            background-color: #3498db;
            color: white;
            margin-left: auto;
        }
        
        .message.received {
            background-color: #ecf0f1;
            color: #333;
        }
        
        .message-header {
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 0.2rem;
        }
        
        .message-timestamp {
            font-size: 0.7rem;
            color: #7f8c8d;
        }
        
        .message-file {
            margin-top: 0.5rem;
        }
        
        .message-file a {
            color: #3498db;
            text-decoration: none;
        }
        
        .message-file a:hover {
            text-decoration: underline;
        }
        
        .delete-btn {
            margin-left: 0.5rem;
            color: #e74c3c;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        .chat-input {
            display: flex;
            padding: 1rem;
            border-top: 1px solid #ccc;
            background-color: white;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        
        .chat-input input[type="text"] {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 1rem;
        }
        
        .chat-input input[type="file"] {
            margin-right: 1rem;
        }
        
        .chat-input button {
            padding: 0.8rem 1.5rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .chat-input button:hover {
            background-color: #2980b9;
        }
        
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #2c3e50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="backdrop"></div>
    
    <div class="container">
        <img src="https://villaflorescollege.s3.us-west-2.amazonaws.com/SCHOOL_LOGO.png" alt="Villaflores College Logo" class="logo">
        <h1>Grade 10 Hub - Chat Room</h1>
        <div class="chat-container">
            <div class="chat-header">
                <span>Welcome, <span id="username"></span></span>
                <a href="/index.html" style="color: white; text-decoration: none;">Logout</a>
            </div>
            <div class="chat-messages" id="chatMessages"></div>
            <form class="chat-input" id="chatForm">
                <input type="text" id="messageInput" placeholder="Type your message..." required>
                <input type="file" id="fileInput" accept=".pdf,.doc,.docx,.txt,.jpg,.png">
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
    
    <footer>
        &copy; 2025 Villaflores College. All Rights Reserved.
    </footer>

    <script>
        const socket = io('/', {
            auth: { token: localStorage.getItem('token') }
        });

        const username = localStorage.getItem('username') || 'User';
        document.getElementById('username').textContent = username;

        if (!localStorage.getItem('token')) {
            window.location.href = '/index.html';
        }

        const chatMessages = document.getElementById('chatMessages');
        const chatForm = document.getElementById('chatForm');
        const messageInput = document.getElementById('messageInput');
        const fileInput = document.getElementById('fileInput');

        function displayMessage(message) {
            const div = document.createElement('div');
            div.className = `message ${message.username === username ? 'sent' : 'received'}`;
            div.innerHTML = `
                <div class="message-header">
                    ${message.username}
                    ${message.username === username || username === 'admin' ? 
                        `<span class="delete-btn" onclick="deleteMessage(${message.id})">[Delete]</span>` : ''}
                </div>
                <div>${message.text}</div>
                ${message.file ? `<div class="message-file"><a href="${message.file}" target="_blank">View File</a></div>` : ''}
                <div class="message-timestamp">${new Date(message.timestamp).toLocaleString()}</div>
            `;
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        socket.on('initialMessages', (messages) => {
            chatMessages.innerHTML = '';
            messages.forEach(displayMessage);
        });

        socket.on('newMessage', (message) => {
            displayMessage(message);
        });

        socket.on('updateMessages', (messages) => {
            chatMessages.innerHTML = '';
            messages.forEach(displayMessage);
        });

        chatForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const text = messageInput.value.trim();
            if (!text) return;

            const message = { text };
            if (fileInput.files.length > 0) {
                message.file = URL.createObjectURL(fileInput.files[0]);
            }

            socket.emit('sendMessage', message);
            messageInput.value = '';
            fileInput.value = '';
        });

        function deleteMessage(messageId) {
            socket.emit('deleteMessage', messageId);
        }

        socket.on('connect_error', (error) => {
            alert('Connection error: ' + error.message);
            localStorage.removeItem('token');
            localStorage.removeItem('username');
            window.location.href = '/index.html';
        });

        document.querySelector('.chat-header a').addEventListener('click', () => {
            localStorage.removeItem('token');
            localStorage.removeItem('username');
        });
    </script>
</body>
</html>
