<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade 10 Hub - Villaflores College</title>
    
    <link rel="icon" type="image/x-icon" href="https://villaflorescollege.s3.us-west-2.amazonaws.com/favicons/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="https://villaflorescollege.s3.us-west-2.amazonaws.com/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://villaflorescollege.s3.us-west-2.amazonaws.com/favicons/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="https://villaflorescollege.s3.us-west-2.amazonaws.com/favicons/apple-touch-icon.png">
    <link rel="manifest" href="https://villaflorescollege.s3.us-west-2.amazonaws.com/favicons/site.webmanifest">
    
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #3498db, #8e44ad);
            color: #fff;
        }
        
        .backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("https://villaflorescollege.s3.us-west-2.amazonaws.com/SCHOOL_BACKDROP.jpg");
            background-size: cover;
            background-position: center;
            opacity: 0.1;
            z-index: -1;
            animation: fadeIn 1s ease-in;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .logo {
            max-width: 150px;
            margin-bottom: 1rem;
            animation: slideIn 0.8s ease-out;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 1rem;
            animation: fadeInUp 0.8s ease-out;
        }
        
        .chat-container {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            height: 600px;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            padding: 1rem;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
        }
        
        .chat-header span {
            font-size: 1rem;
        }
        
        .chat-header a {
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }
        
        .chat-header a:hover {
            color: #ecf0f1;
        }
        
        .chat-controls {
            display: flex;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.95);
            border-bottom: 1px solid #ddd;
        }
        
        .chat-controls button {
            padding: 0.5rem 1rem;
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .chat-controls button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .chat-controls button:disabled {
            background: #7f8c8d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .chat-messages {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            background: #f9f9f9;
            scroll-behavior: smooth;
        }
        
        .message {
            margin-bottom: 1rem;
            padding: 0.8rem 1.2rem;
            border-radius: 15px;
            max-width: 70%;
            position: relative;
            animation: slideInMessage 0.3s ease-out;
        }
        
        .message.sent {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        
        .message.received {
            background: #ecf0f1;
            color: #333;
            border-bottom-left-radius: 5px;
        }
        
        .message-header {
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 0.3rem;
            display: flex;
            align-items: center;
        }
        
        .message-timestamp {
            font-size: 0.75rem;
            color: #7f8c8d;
            margin-top: 0.3rem;
        }
        
        .message-file {
            margin-top: 0.5rem;
        }
        
        .message-file a {
            color: #3498db;
            text-decoration: none;
            font-size: 0.85rem;
            transition: color 0.3s;
        }
        
        .message-file a:hover {
            color: #2980b9;
            text-decoration: underline;
        }
        
        .delete-btn {
            margin-left: 0.5rem;
            color: #e74c3c;
            cursor: pointer;
            font-size: 0.8rem;
            transition: color 0.3s;
        }
        
        .delete-btn:hover {
            color: #c0392b;
        }
        
        .chat-input {
            display: flex;
            padding: 1rem;
            border-top: 1px solid #ddd;
            background: rgba(255, 255, 255, 0.95);
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }
        
        .chat-input input[type="text"] {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-right: 1rem;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .chat-input input[type="text"]:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }
        
        .chat-input input[type="file"] {
            margin-right: 1rem;
            font-size: 0.9rem;
        }
        
        .chat-input button {
            padding: 0.8rem 1.5rem;
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .chat-input button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .video-call-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s ease-in;
        }
        
        .video-call-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 15px;
            max-width: 800px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        
        .video-call-content video {
            width: 100%;
            max-width: 350px;
            border-radius: 10px;
            margin: 0.5rem;
            border: 2px solid #ddd;
        }
        
        .video-call-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .video-call-controls button {
            padding: 0.8rem 1.5rem;
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .video-call-controls button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        footer {
            text-align: center;
            padding: 1rem;
            background: rgba(44, 62, 80, 0.9);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 0.9rem;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        @keyframes slideInMessage {
            from { transform: translateY(10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            .logo { max-width: 120px; }
            .chat-container { height: 500px; }
            .message { max-width: 85%; }
            .video-call-content video { max-width: 100%; }
        }
    </style>
</head>
<body>
    <div class="backdrop"></div>
    
    <div class="container">
        <img src="https://villaflorescollege.s3.us-west-2.amazonaws.com/SCHOOL_LOGO.png" alt="Villaflores College Logo" class="logo">
        <h1>Grade 10 Hub - Chat Room</h1>
        <div class="chat-container" role="region" aria-label="Chat Room">
            <div class="chat-header">
                <span>Welcome, <span id="username"></span></span>
                <a href="/index.html" aria-label="Logout">Logout</a>
            </div>
            <div class="chat-controls">
                <button id="startVoiceCall" aria-label="Start voice call">Voice Call</button>
                <button id="startVideoCall" aria-label="Start video call">Video Call</button>
            </div>
            <div class="chat-messages" id="chatMessages" aria-live="polite"></div>
            <form class="chat-input" id="chatForm">
                <input type="text" id="messageInput" placeholder="Type your message..." required aria-label="Message input">
                <input type="file" id="fileInput" accept=".pdf,.doc,.docx,.txt,.jpg,.png" aria-label="Upload file">
                <button type="submit" aria-label="Send message">Send</button>
            </form>
        </div>
    </div>
    
    <div id="videoCallModal" class="video-call-modal" role="dialog" aria-label="Video Call">
        <div class="video-call-content">
            <video id="localVideo" autoplay muted playsinline></video>
            <video id="remoteVideo" autoplay playsinline></video>
            <div class="video-call-controls">
                <button id="endCall" aria-label="End call">End Call</button>
            </div>
        </div>
    </div>
    
    <footer>
        &copy; 2025 Villaflores College. All Rights Reserved.
    </footer>

    <script>
        const socket = io('/', {
            auth: { token: localStorage.getItem('token') }
        });

        const username = localStorage.getItem('username') || 'User';
        document.getElementById('username').textContent = username;

        if (!localStorage.getItem('token')) {
            window.location.href = '/index.html';
        }

        const chatMessages = document.getElementById('chatMessages');
        const chatForm = document.getElementById('chatForm');
        const messageInput = document.getElementById('messageInput');
        const fileInput = document.getElementById('fileInput');
        const startVoiceCallBtn = document.getElementById('startVoiceCall');
        const startVideoCallBtn = document.getElementById('startVideoCall');
        const videoCallModal = document.getElementById('videoCallModal');
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const endCallBtn = document.getElementById('endCall');

        let localStream = null;
        let peerConnection = null;
        let targetUser = null;

        const configuration = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' }
            ]
        };

        function displayMessage(message) {
            const div = document.createElement('div');
            div.className = `message ${message.username === username ? 'sent' : 'received'}`;
            div.setAttribute('aria-label', `Message from ${message.username}`);
            div.innerHTML = `
                <div class="message-header">
                    ${message.username}
                    ${message.username === username || username === 'admin' ? 
                        `<span class="delete-btn" onclick="deleteMessage(${message.id})" aria-label="Delete message">[Delete]</span>` : ''}
                </div>
                <div>${message.text}</div>
                ${message.file ? `<div class="message-file"><a href="${message.file}" target="_blank" aria-label="View uploaded file">View File</a></div>` : ''}
                <div class="message-timestamp">${new Date(message.timestamp).toLocaleString()}</div>
            `;
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        socket.on('initialMessages', (messages) => {
            chatMessages.innerHTML = '';
            messages.forEach(displayMessage);
        });

        socket.on('newMessage', (message) => {
            displayMessage(message);
        });

        socket.on('updateMessages', (messages) => {
            chatMessages.innerHTML = '';
            messages.forEach(displayMessage);
        });

        chatForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const text = messageInput.value.trim();
            if (!text) return;

            const message = { text };
            if (fileInput.files.length > 0) {
                message.file = URL.createObjectURL(fileInput.files[0]);
            }

            socket.emit('sendMessage', message);
            messageInput.value = '';
            fileInput.value = '';
            messageInput.focus();
        });

        function deleteMessage(messageId) {
            socket.emit('deleteMessage', messageId);
        }

        socket.on('connect_error', (error) => {
            alert('Connection error: ' + error.message);
            localStorage.removeItem('token');
            localStorage.removeItem('username');
            window.location.href = '/index.html';
        });

        document.querySelector('.chat-header a').addEventListener('click', () => {
            localStorage.removeItem('token');
            localStorage.removeItem('username');
        });

        // WebRTC Call Logic
        async function startCall(isVideo) {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({
                    audio: true,
                    video: isVideo
                });
                localVideo.srcObject = localStream;
                videoCallModal.style.display = 'flex';

                peerConnection = new RTCPeerConnection(configuration);
                
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });

                peerConnection.ontrack = (event) => {
                    remoteVideo.srcObject = event.streams[0];
                };

                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        socket.emit('ice-candidate', {
                            target: targetUser,
                            candidate: event.candidate
                        });
                    }
                };

                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                socket.emit('offer', { offer, target: targetUser });
            } catch (error) {
                console.error('Error starting call:', error);
                alert('Failed to start call: ' + error.message);
                endCall();
            }
        }

        function endCall() {
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            localVideo.srcObject = null;
            remoteVideo.srcObject = null;
            videoCallModal.style.display = 'none';
            socket.emit('end-call', { target: targetUser });
            targetUser = null;
            startVoiceCallBtn.disabled = false;
            startVideoCallBtn.disabled = false;
        }

        startVoiceCallBtn.addEventListener('click', () => {
            targetUser = prompt('Enter username to call (e.g., student or admin):');
            if (targetUser && targetUser !== username) {
                startVoiceCallBtn.disabled = true;
                startVideoCallBtn.disabled = true;
                startCall(false);
            }
        });

        startVideoCallBtn.addEventListener('click', () => {
            targetUser = prompt('Enter username to call (e.g., student or admin):');
            if (targetUser && targetUser !== username) {
                startVoiceCallBtn.disabled = true;
                startVideoCallBtn.disabled = true;
                startCall(true);
            }
        });

        endCallBtn.addEventListener('click', endCall);

        socket.on('offer', async (data) => {
            if (data.target === username) {
                try {
                    localStream = await navigator.mediaDevices.getUserMedia({
                        audio: true,
                        video: data.offer.type === 'video'
                    });
                    localVideo.srcObject = localStream;
                    videoCallModal.style.display = 'flex';
                    targetUser = data.sender;

                    peerConnection = new RTCPeerConnection(configuration);
                    
                    localStream.getTracks().forEach(track => {
                        peerConnection.addTrack(track, localStream);
                    });

                    peerConnection.ontrack = (event) => {
                        remoteVideo.srcObject = event.streams[0];
                    };

                    peerConnection.onicecandidate = (event) => {
                        if (event.candidate) {
                            socket.emit('ice-candidate', {
                                target: targetUser,
                                candidate: event.candidate
                            });
                        }
                    };

                    await peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));
                    const answer = await peerConnection.createAnswer();
                    await peerConnection.setLocalDescription(answer);
                    socket.emit('answer', { answer, target: data.sender });
                } catch (error) {
                    console.error('Error handling offer:', error);
                    alert('Failed to accept call: ' + error.message);
                    endCall();
                }
            }
        });

        socket.on('answer', async (data) => {
            if (data.target === username) {
                try {
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
                } catch (error) {
                    console.error('Error handling answer:', error);
                    alert('Error accepting call: ' + error.message);
                    endCall();
                }
            }
        });

        socket.on('ice-candidate', async (data) => {
            if (data.target === username && peerConnection) {
                try {
                    await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
                } catch (error) {
                    console.error('Error adding ICE candidate:', error);
                }
            }
        });

        socket.on('end-call', (data) => {
            if (data.target === username) {
                endCall();
            }
        });
    </script>
</body>
</html>
